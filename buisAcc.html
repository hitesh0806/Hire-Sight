<!DOCTYPE html>
<html>
    <head>
        <title>Hire Sight</title>
    </head>
    <body>
        <div>
            <div>
                <label>Company Name:</label>
                <input class = " js-companyDetails"  data-type = "companyName" placeholder="Enter company name">

                <label>Industry / Sector:</label>
                <input class = " js-companyDetails" data-type = "industry" placeholder="Enter industry">

                <label>Headquarters Address:</label>
                <textarea class = " js-companyDetails" data-type = "hqAddress" placeholder="Enter headquarters address"></textarea>

                <label>Year Founded:</label>
                <input class = " js-companyDetails" data-type = "founded" type="number" placeholder="Enter year founded">

                <label>Website:</label>
                <input class = " js-companyDetails" data-type = "website" placeholder="Enter website URL">

                <label>Contact Email:</label>
                <input class = " js-companyDetails" data-type = "contactEmail" type="email" placeholder="Enter contact email">

                <label>Contact Phone:</label>
                <input class = " js-companyDetails" data-type = "contactPhone" placeholder="Enter contact phone">

                <label>Password:</label>
                <input class = " js-companyDetails" data-type = "password" type="password" placeholder="Enter password">
            </div>
            <div>
                <button class = 'js-createBtn js-redirectTo' data-redirect-id = 'buis_login.html'>Create</button>
            </div>
        </div>
    </body>
    <script src="buisAcc.js"  type="module"></script>
</html>
