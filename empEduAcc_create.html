<!DOCTYPE html>
<html>
    <head>
        <title>Hire Sight</title>
    </head>
    <body>
        <div>
            <div>
                <h3>Enter your Educational details</h3>
            </div>
            <div>
                <div>
                    <label>Select your qualification:</label>
                </div>
                <div>
                    <button class = "js-details eduQual" value="10">10</button>
                    <button class = "js-details eduQual" value="10+2">10+2</button>
                    <button class = "js-details eduQual" value="UG">UG</button>
                    <button class = "js-details eduQual" value="PG">PG</button>
                    <div class = "js-grades"></div>
                </div>
            </div>
            <div>
                <div>
                    <label>Select your experience:</label>
                </div>
                <div>
                    <button class = "js-details exp" value="Intern">Intern</button>
                    <button class = "js-details exp" value="Fresher">Fresher</button>
                    <button class = "js-details exp" value="Experienced">Experienced</button>
                    <div class = "js-experienceAmt"></div>
                </div>
            </div>
            <div>
                <div>
                    <label>Role intrested:</label>
                </div>
                <div>
                    <button class = "js-details js-roles" value = "Hardware developer">Hardware developer</button>
                    <button class = "js-details js-roles" value = "Software developer">Software developer</button>
                    <button class = "js-details js-roles" value = "Frontend developer">Frontend developer</button>
                    <button class = "js-details js-roles" value = "Backend developer" >Backend developer</button>
                    <button class = "js-details js-roles" value = "Full stack developer">Full stack developer</button>
                    <button class = "js-details js-roles" value = "Data analyst">Data analyst</button>
                    <button class = "js-details js-roles" value = "Product manager">Product manager</button>
                </div>
            </div>
            <div>
               <button class = 'js-createBtn js-redirectTo' data-redirect-id = 'emp_login.html'>Create</button> 
            </div>
        </div>
    </body>
    <script src="empEdu.js" type="module"></script>
    <script src="saveData.js" type="module"></script>
    <!--script src="Redirects.js" type="module"></script-->
</html>
